<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="This is a simple static website built with HTML, CSS and JavaScript that features my education, experience and projects portfolio.">
  <meta name="author" content="Timothée Barattin">
  <title>Timothée Barattin's Portfolio</title>

  <link href="css/style.css" rel="stylesheet"></link>

<body>
  <header class="header">
    <figure class="header__figure">
      <img src="img/basketball_scaled.png">
      <figcaption class="header__figcaption">
        <h1 class="figcaption__title">Timothée Barattin</h1>
        <h2 class="figcaption__subtitle">Industrial Engineer</h2>
        <p id="figcaption__age"></p>
        <script>
          const ageMs = Date.now() - new Date(1992, 5, 26);
          const ageDate = new Date(ageMs);
          const age = Math.abs(ageDate.getUTCFullYear() - 1970);
          var ageParagraph = document.getElementById('age');
          ageParagraph.innerHTML = age + 'y/o';
        </script>
        <p>Swiss & Italian</p>
      </figcaption>
    </figure>
  </header>

  <main class="main">
    <aside class="main__aside">
      <section class="main__section introduction">

          <summary class="details__summary">

      <section class="main__section hobbies">

          <article class="details__article">

    <section class="main__section experience">
